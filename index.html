<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row time-block" id="hour9">
          <p class="hour col-2" id="9" data-id="9">9AM</p>
        <textarea class="description col-9" placeholder="Write a task here!" id="task-1"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-1">Save</button>
      </div>
      <div class="row time-block" id="hour10">
          <p class="hour col-2" id="10" data-id="10">10AM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-2"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-2">Save</button>
      </div>
      <div class="row time-block" id="hour11">
          <p class="hour col-2" id="11" data-id="11">11AM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-3"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-3">Save</button>
      </div>
      <div class="row time-block" id="hour12">
          <p class="hour col-2" id="12" data-id="12">12PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-4"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-4">Save</button>
      </div>
      <div class="row time-block" id="hour13">
          <p class="hour col-2" id="13" data-id="13">1PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-5"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-5">Save</button>
      </div>
      <div class="row time-block" id="hour14">
          <p class="hour col-2" id="14" data-id="14">2PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-6"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-6">Save</button>
      </div>
      <div class="row time-block" id="hour15">
          <p class="hour col-2" id="15" data-id="15">3PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-7"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-7">Save</button>
      </div>
      <div class="row time-block" id="hour16">
          <p class="hour col-2" id="16" data-id="16">4PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-8"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-8">Save</button>
      </div>
      <div class="row time-block" id="hour17">
          <p class="hour col-2" id="17" data-id="17">5PM</p>
          <textarea class="description col-9" placeholder="Write a task here!" id="task-9"></textarea>
        <button type="button" class="saveBtn col-1" id="save-task-9">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
